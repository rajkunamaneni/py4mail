[[extend 'layout.html']]

<style>
[v-cloak] {
  display: none;
}
.search-container {
  display: flex;
  align-items: center;
}

.search-container input.input {
  margin-right: 40rem;
}

.table-first tr:hover {
    background-color: rgb(239, 239, 239);
    cursor: pointer;
  }

#back:hover {
  background-color: #f5f5f5;
}

</style>
<div class="section mt-0" id="vue-target" v-cloak>
  <!-- Put your Vue.js template here -->
  <div class="columns">
    <div class="column is-one-fifth">
      <div class="mb-2">
        <a class="button is-medium" style="border-radius: 20px">
          <span class="icon">
            <i class="fa fa-edit"></i>
          </span>
          <span>Compose</span>
        </a>
      </div>
      <aside class="menu">
        <ul class="menu-list">
          <div>
            <li><a style="border-radius: 20px" @click="getInbox">
              <span class="icon">
                <i class="fa fa-inbox" style="color: #1d76c9;"></i>
              </span>
              <span>Inbox</span></a></li>
          </div>
          <div>
            <li><a style="border-radius: 20px" @click="getStarred">
              <span class="icon">
                <i class="fa fa-star" style="color: yellow;"></i>
              </span>
              <span>Starred</span></a></li>
          </div>
          <!-- <div>
            <li><a style="border-radius: 20px" @click="getSent">
              <span class="icon">
                <i class="fa fa-paper-plane" style="color: #ababab;"></i>
              </span>
              <span>Sent</span></a></li>
          </div> -->
          <div>
            <li><a style="border-radius: 20px" @click="getTrash">
              <span class="icon">
                <i class="fa fa-trash" style="color: #c64524;"></i>
              </span>
              <span>Trash</span></a></li>
          </div>
          <!-- <a class="is-active">Manage Your Team</a> -->
        </ul>
      </aside>
    </div>
    <div class="is-four-fifths" v-if="mailOption !== 1">
      <div class="field mb-2">
        <div class="search-container">
          <span>
            <input class="input" type="text" placeholder="Search in mail">
          </span>
          <span>
          <button class="button" id="back">
            <span class="icon">
              <i class="fa fa-search"></i>
            </span>
          </button>
          </span>
        </div>
      </div>
      <table class="table table-first is-narrow is-fullwidth">
        <tbody>
          <tr class="field has-addons my-0 pt-2" v-for="email in emails" :key="email.id" class="email" @click="() => {viewMail(email);}" >
            <td style="width: 13rem">
              <span>
                <label class="checkbox mt-1 mr-1">
                  <input type="checkbox">
                </label>
                <span class="icon checkbox">
                  <button class="fa fa-star"  :style="{ color: email.isStarred ? 'yellow' : '#e3e3e3' }" @click="starMail(email.id)"></button>
                  <!-- <i class="fa fa-star"  style="color: yellow"></i> -->
                </span>
                <span>{{email.sender_name}}</span>
              </span>
            </td>
            <td style="width: 50rem">{{email.title}}</td>
            <td style="width: 8rem">{{email.elapsed_time}}</td>
          </tr>
          <!-- Add more email rows here -->
        </tbody>
      </table>
    </div>
    <div class="is-four-fifths" v-if="mailOption === 1">
      <div class="container pt-3 px-5">
        <div class="mb-2">
          <button class="button" style="border: none;" @click="getInbox">
            <span>
              <-
            </span>
          </button>
        </div>
        <div class="ml-6 mb-3 pt-5 pb-4">
          <p style="font-size: 25px;">{{mail.title}}</h1>
        </div>
        <table>
          <tr>
            <td class="mt-2">
              <span class="icon is-large">
                <i class="fa fa-user fa-2x"></i>
              </span>
            </td>
            <td style="width: 40rem">
              <p class="mt-1" style="font-size: 13px;"><strong>{{mail.sender_name}}</strong></p>
              <p class="mt-0" style="font-size: 13px;">{{mail.receiver_name}}</p>
            </td>
            <td>
              <span class="mt-1 icon">
                <button class="fa fa-star" :style="{ color: mail.isStarred ? 'yellow' : '#e3e3e3' }"></button>
                <!-- <i class="fa fa-star" style="color: yellow;"></i> -->
              </span>
              <span class="mt-1 icon">
                <button class="fa fa-trash" style="color: #c64524;" @click="trashOrDeleteMail(mail.id)"></button>
              </span>
              <span style="font-size: 13px">{{ mail.sent_at }}</span>
            </td>
          </tr>
        </table>
        <div class="ml-6 mt-4">
          {{mail.message}}
        </div>
      </div>
    </div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_emails_url = "[[=XML(get_emails_url)]]";
  let trash_url = "[[=XML(trash_url)]]";
  let delete_url = "[[=XML(delete_url)]]";
  let star_url = "[[=XML(star_url)]]";
</script>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/index.js"></script>
[[end]]
